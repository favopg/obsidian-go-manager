name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: .obsidian/plugins/go-manager/package-lock.json

      - name: Install dependencies
        working-directory: .obsidian/plugins/go-manager
        run: npm install

      - name: Build
        working-directory: .obsidian/plugins/go-manager
        run: npm run build
